<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niyukti | User Dashboard</title>
  <link rel="stylesheet" href="./public/styles/pdashboard.css">
      <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

</head>

<body>
  <div class="left">
    <div class="logo">
      <img src="./assets/logobg.png" alt="" style="width: 50px; height: 50px;">
    </div>
    <div class="db">
      <img src="./assets/dashboard.svg" style="width: 40px; height: 40px;" alt="">
    </div>
    <div class="logout">
      <img src="./assets/logout.svg" alt="" style="width: 40px; height: 40px;">
    </div>
  </div>

  <div class="right">
    <div class="title">User Dashboard</div>

    <div class="dailyInfo">
      <div class="totalPatients">Available OPDs: 5</div>
      <div class="availableDoctors">Available Doctors: 8</div>
    </div>
    <div class="bookingInfoDiv">
      <div class="bookingInfo">
        <div class="hospitalID">Hospital ID: H12345</div>
        <div class="yourOPD">Your OPD No: 12</div>
        <div class="currentOPD">Current OPD No: 10</div>
        <div class="OPDType">OPD Type: ENT</div>
        <div class="date">Date: 13-09-25</div>
      </div>
    <div class="">
      <div class="bookingInfo">
        <div class="hospitalID">Hospital ID: H12345</div>
        <div class="yourOPD">Your OPD No: 12</div>
        <div class="currentOPD">Current OPD No: 10</div>
        <div class="OPDType">OPD Type: ENT</div>
        <div class="date">Date: 13-09-25</div>
      </div>
    </div>
    </div>
    <div class="bookingForm">
    <h3>Book an Appointment</h3>
    <form id="appointmentForm">
      <div class="formRow">
        <div class="formGroup">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="formGroup">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>
      </div>

      <div class="formRow">
        <div class="formGroup">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="formGroup">
          <label for="opd">Select OPD:</label>
          <select id="opd" required>
            <option value="">Select OPD</option>
            <option value="ENT">ENT</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Orthopedic">Orthopedic</option>
            <option value="Neurology">Neurology</option>
            <option value="Dermatology">Dermatology</option>
          </select>
        </div>
      </div>

      <div class="formRow">
        <div class="formGroup" style="flex: 1;">
          <label for="date">Select Date:</label>
          <input type="date" id="date" required>
        </div>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script src="./public/scripts/pdashboard.js"></script>
</body>
</html>
