<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./public/styles/signup.css">
</head>
<body>
  <div class="main">
    <p class="title"> Sign In</p>

    <div class="userWork">
      <button class="hospital" id="hospitalBtn">Hospital</button>
      <button class="patient" id="patientBtn">Patient</button>
    </div>

    <!-- Patient Fields (hidden by default) -->
    <div class="usernamediv patientField" style="display: none;">
      <input type="text" class="username" placeholder="Full Name">
    </div>
    <div class="usernamediv patientField" style="display: none;">
      <input type="email" class="username" placeholder="Email">
    </div>

    <!-- Hospital Field (visible by default) -->
    <div class="usernamediv hospitalField">
      <input type="text" class="username" placeholder="Hospital ID">
    </div>

    <!-- Password Fields (common for both) -->
    <div class="passdiv">
      <input type="password" class="pass" placeholder="Create Password">
    </div>
    <div class="passdiv">
      <input type="password" class="pass" placeholder="Confirm Password">
    </div>

    <button class="login">Sign In</button>
    <div class="signin">
      <a class="hyperlink" href="./login.html">Already have an account? Login</a>
    </div>
  </div>

  <script src="./public/scripts/signup.js"></script>
</body>
</html>
